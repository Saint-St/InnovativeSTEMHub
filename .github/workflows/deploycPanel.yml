name: Deploy Static Site to cPanel via ftploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js (required for ftploy)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install ftploy
      - name: Install ftploy
        run: npm install -g ftploy

      # Deploy static site via ftploy
      - name: Deploy to server via FTP
        run: |
          ftploy \
            --username="${{ secrets.FTP_USERNAME }}" \
            --password="${{ secrets.FTP_PASSWORD }}" \
            --host="ftp.innovativestemhub.com" \
            --port=21 \
            --localRoot="./" \
            --remoteRoot="/public_html/" \
            --exclude=".git,.github,README.md" \
            --timeout=300000  # 5-minute timeout in milliseconds
        env:
          FTPLOY_TIMEOUT: 300000  # Override timeout if supported
          FTPLOY_RETRIES: 3       # Retry 3 times if supported